<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<h2>Spring Boot System -Employee Registation</h2>
		<tr>
			<div align="left">
				<h3>
					<a th:href="@{'/new'}">Add new</a>
				</h3>
			</div>

		</tr>
		<tr>

			<div class="col-sm-5" align="center">
				<div class="panel-body" align="center">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th>Emp Name</th>
								<th>username</th>
								<th>password</th>
								<th>CP</th>
								<th>phone</th>
								<th>Email</th>
							</tr>
						</thead>
						<tbody>

							<tr th:each="employee : ${listemployee }">
								<td th:text="${employee.name}">Employee Name</td>
								<td th:text="${employee.username}">Employee UserName</td>
								<td th:text="${employee.phone}">Phone</td>
								<td th:text="${employee.city}">City</td>
								<td th:text="${employee.password}">Password</td>
								<td th:text="${employee.ConformPassword}">ConformPassword</td>
								<td th:text="${employee.email}">Email</td>
								<td th:text="${employee.addphoto}">Image</td>

								<td><a th:href="@{'/edit/' + ${employee.name}}">Edit</a></td>
								<td><a th:href="@{'/delete/' + ${employee.name}}">Delete</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</tr>
		</tbody>
		</table>
		<div>
</body>
</html>
