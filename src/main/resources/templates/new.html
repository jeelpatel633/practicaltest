<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add New Employee</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">
		<h1>Add New Employee</h1>
		<br />
		<div class="col-sm-4">
			<form action="save" th:action="@{/save}" th:object="${employee}"
				method="post">


				<div alight="left">
					<tr>
						<label class="form-label">Name</label>
						<td><input type="hidden" th:field="*{name}" /> <input
							type="text" th:field="*{name}" class="form-control"
							placeholder="Employee Name" /></td>
					</tr>
				</div>

				<div alight="left">

					<tr>
						<label class="form-label">City</label>
						<td><input type="text" th:field="*{city}"
							class="form-control" placeholder="City" /></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Email</label>
						<td><input type="text" th:field="*{email}"
							class="form-control" placeholder="Email*" /></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">password</label>
						<td><input type="text" th:field="*{password}"
							class="form-control" placeholder="password" /></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Phone</label>
						<td><input type="text" th:field="*{phone}"
							class="form-control" placeholder="Phone*" /></td>
					</tr>
				</div>
				<br>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-info">Save</button>
					</td>
				</tr>
				</table>
			</form>
		</div>
</body>
</html>
